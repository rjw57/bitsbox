{% extends "_layout/base.html" %}

{% block content %}

<div class="page-header">
  <h1>Cabinet "{{cabinet.name}}"</h1>
</div>

<form method="POST" class="form-horizontal">
  <div class="form-group">
    <label for="input-name" class="col-sm-2 control-label">Name</label>
    <div class="col-sm-10">
      <input type="text" autofocus class="form-control" id="input-name"
        name="name" required placeholder="Cabinet name"
        value="{{cabinet.name}}">
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-default">
        <span class="glyphicon glyphicon-edit"></span>
        Update
      </button>
      <button type="button" class="btn btn-danger" data-toggle="modal"
          data-target="#modal-delete">
        <span class="glyphicon glyphicon-trash"></span>
        Delete
      </button>
    </div>
  </div>
</form>

<div class="modal fade" tabindex="-1" role="dialog" id="modal-delete">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal"
          aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
        <h4 class="modal-title">Confirm delete</h4>
      </div>
      <div class="modal-body">
        <p>
          Are you sure you wish to delete cabinet "{{cabinet.name}}".
          <strong>This action cannot be undone.</strong>
        </p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">
          Do not delete
        </button>
        <a class="btn btn-danger"
            href="{{url_for('ui.cabinet_delete', id=cabinet.id)}}">
          Delete cabinet "{{cabinet.name}}"
        </a>
      </div>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->

{% endblock %}
