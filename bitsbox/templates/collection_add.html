{% extends "_layout/base.html" %}

{% block content %}
<h1>
  Add new collection to drawer "{{ drawer.label }}"
</h1>

<div class="row">
  <form method="post"
        action="{{ url_for('ui.drawer_collection_new', drawer_id=drawer.id) }}"
        class="col s12">
    <div class="row">
      <div class="input-field col s4">
        <input placeholder="XY123" id="name" type="text" class="validate"
               required name="name">
        <label for="name">Name</label>
      </div>
      <div class="input-field col s8">
        <input placeholder="Retro encabulator" id="description" type="text"
               class="validate" name="description" required>
        <label for="description">Description</label>
      </div>
    </div>
    <div class="row">
      <div class="input-field col s12">
        <input value="0" type="number" id="contents_count"
               name="contents_count" min="0" class="validate">
        <label for="contents_count">Contents count</label>
      </div>
    </div>
    <button type="submit" class="waves-effect waves-light btn-large">
      Add
    </button>
  </form>
</div>

{% endblock %}
