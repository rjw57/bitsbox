{% extends "_layout/base.html" %}

{% block content %}

<form class="form-horizontal" method="POST"
    action="{{url_for('ui.cabinet_create')}}">
  <div class="form-group">
    <label for="input-name" class="col-sm-2 control-label">Name</label>
    <div class="col-sm-10">
      <input type="text" autofocus class="form-control" id="input-name"
        name="name" required placeholder="Cabinet name">
    </div>
  </div>
  <div class="form-group">
    <label for="input-layout" class="col-sm-2 control-label">Layout</label>
    <div class="col-sm-10">
      <select id="input-layout" name="layout" class="form-control"
          {{ None if layouts else 'disabled' }}>
        {% for l in layouts %}
          <option value="{{l.id}}">{{l.name}}</option>
        {% endfor %}
      </select>
    </div>
  </div>
  <div class="form-group">
    <label for="input-prefix" class="col-sm-2 control-label">Drawer prefix</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="input-prefix" name="prefix">
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-default">
        <span class="glyphicon glyphicon-plus"></span>
        Create new cabinet
      </button>
    </div>
  </div>
</form>

{% endblock %}
